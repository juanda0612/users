<div class="col-10 mx-auto my-5">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="userName" class="form-label">Usuario</label>
      <input class="form-control" id="userName" formControlName="userName">
    </div>
    <div class="mb-5">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary" [class.disabled]="userForm.invalid" [disabled]="userForm.invalid">
      Iniciar Sesión
    </button>
    </div>
    <div class="d-flex justify-content-center" *ngIf="{loginError} != null">
      <label>{{loginError}}</label>
    </div>
  </form>
</div>
